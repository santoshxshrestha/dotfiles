# ~/.config/hypr/hyprsunset.conf

# Enable or disable hyprsunset
enabled = true

# Set the color temperature during the day (in Kelvin)
daytime_temperature = 6500

# Set the color temperature during the night (in Kelvin)
nighttime_temperature = 4500

# Set the transition time between day and night modes (in seconds)
transition_time = 60

# Set the start time for night mode (24-hour format)
night_start = 18:00

# Set the end time for night mode (24-hour format)
night_end = 06:00

