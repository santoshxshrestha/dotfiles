# clone the tpm file before sourcing file and then install the plugins.
# Terminal Configuration
set -g default-terminal "tmux-256color"
set -s escape-time 0

# Prefix Setup
unbind C-b                   # Unbind the default prefix (Ctrl-b)
set -g prefix C-a            # Set Ctrl-a as the main prefix
bind-key C-a send-prefix     # Allow nested Ctrl-a commands
set -g mouse on              # Enable mouse support

# Copy Mode Key Bindings
set -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Vim-Like Pane and Window Navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Reload Configuration
unbind r
bind r source-file ~/.tmux.conf
set -g base-index 1

set -g @dracula-show-left-sep 
set -g @dracula-show-right-sep 
# Dracula Theme Configuration
set -g @dracula-show-powerline true
#set -g @dracula-fixed-location "Some City"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set-option -g status-position top
# set -g @dracula-show-fahrenheit false
# set -g @dracula-plugins "cwd weather"
set -g @dracula-plugins "cwd"


# Dracula Color Overrides (Rose Pine Adjustments)
# These are warmer and are original rose pine colors
set -g @dracula-colors "
white='#f4e1d2'        # rose_pine_subtle
gray='#393552'          # rose_pine_surface
dark_gray='#1f1d2e'     # rose_pine_base
light_purple='#c4a7e7'  # rose_pine_rose
dark_purple='#6e6a86'   # rose_pine_mauve
cyan='#9ccfd8'          # rose_pine_blue
green='#31748f'         # rose_pine_foam
orange='#f6c177'        # rose_pine_gold
red='#eb6f92'           # rose_pine_love
pink='#f6c177'          # rose_pine_gold
yellow='#f6c177'        # rose_pine_gold
"

# Widget Colors (Adjusted to Rose Pine Aesthetic)
set -g @dracula-attached-clients-colors "cyan dark_gray"
#set -g @dracula-battery-colors "pink dark_gray"
set -g @dracula-continuum-colors "cyan dark_gray"
# set -g @dracula-cpu-usage-colors "orange dark_gray"
set -g @dracula-cwd-colors "dark_gray white"
# set -g @dracula-git-colors "green dark_gray"
# set -g @dracula-ram-usage-colors "cyan dark_gray"
# set -g @dracula-time-colors "dark_purple white"
# set -g @dracula-network-colors "cyan dark_gray"
# set -g @dracula-playerctl-colors "green dark_gray"
# set -g @dracula-weather-colors "orange dark_gray"

# Prefix Highlight Configuration
set -g @prefix_highlight_fg 'white'
set -g @prefix_highlight_bg 'blue'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green'

# Plugins List
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
#run '~/dotfiles/tmux/.tmux/plugins/tpm/tpm'
run '~/.tmux/plugins/tpm/tpm'
