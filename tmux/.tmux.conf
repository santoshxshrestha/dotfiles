#improve colors 
set-option -g default-terminal "screen-256color"
set -s escape-time 0
set -g default-terminal 'screen-256color'

#prefix setup
unbind C-b                   # Unbind the default prefix (Ctrl-b)
set -g prefix C-a            # Set Ctrl-a as the main prefix
bind-key C-a send-prefix     # Allow nested Ctrl-a commands
set -g mouse on # Disable mouse support

#act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+



# reload config
unbind r
bind r source-file ~/dotfiles/tmux/.tmux.conf
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/.tmux/plugins/tpm/tpm'
display-message "Config reloded!"

#fonts for status bar
# Fonts for status bar with darker background and lighter text
set -g status-style 'bg=#222222 fg=#a0a0a0'  # Darker background, lighter text (gray)
set -g status-left " #[fg=white]#S #[default]"  # White text for the session name
#Copy Mode key binding
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'
