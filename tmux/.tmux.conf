#improve colors 
set-option -g default-terminal "screen-256color"
set -s escape-time 0
set -g default-terminal 'screen-256color'

#prefix setup
unbind C-b                   # Unbind the default prefix (Ctrl-b)
set -g prefix C-a            # Set Ctrl-a as the main prefix
bind-key C-a send-prefix     # Allow nested Ctrl-a commands
set -g mouse on # Disable mouse support

#Copy Mode key binding
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

#act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# reload config
unbind r
bind r source-file ~/dotfiles/tmux/.tmux.conf
set -g base-index 1

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set-option -g status-position top

set -g @dracula-show-powerline true
set -g @dracula-fixed-location "Butwal"
set -g @dracula-plugins "weather"
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g status-position top

# conf of the tmux-prefix-highlight
set -g @prefix_highlight_fg 'white' # default is 'colour234'
set -g @prefix_highlight_bg 'blue'  # default is 'colour04'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green' # default is 'fg=default,bg=yellow'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/.tmux/plugins/tpm/tpm'
